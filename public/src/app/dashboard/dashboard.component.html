<div class="container">
  <div class="row">
    <div class="menuitem">
      <h3>Bucket list</h3>
      <a href [routerLink]="['/dashboard']">Home</a>
      <a href (click)='logout() '>Logout</a>

    </div>
  </div>
</div>

<div class="container">
  <h3>Welcome {{currentUser.name}}</h3>
  <div class="row">
    <form (submit)="createItem()">
      <div class="form-group">
        <input type="text" name="title" value="" placeholder="Title" [(ngModel)]="newItem.title">
        <p *ngFor="let error of errors" class="error">{{error}}</p>
        <input type="text" name="description" value="" placeholder="Description" [(ngModel)]="newItem.description">
        <select class="form-control" name="" *ngFor="#user of users ";>{{user}}</select>
        <button type="submit" class="btn btn-default">Add to List</button>
      </div>
    </form>
  </div>
</div>
